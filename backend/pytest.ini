[pytest]
testpaths = tests
pythonpath = ..
python_files = test_*.py
python_classes = Test*
python_functions = test_*
# Default options for fast test runs
# For coverage report, run: pytest --cov=app --cov-report=term-missing --cov-report=html
addopts =
    -v
    --strict-markers
    --tb=short
    -n 4
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    api: API tests
