name: Create Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g. v1.2.3)'
        type: string
        required: true
      create_tag:
        description: 'Create tag if it does not exist'
        type: boolean
        default: true

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate Release Notes
        id: notes
        uses: actions/github-script@v7
        with:
          script: |
            const inputVersion = '${{ github.event.inputs.version }}'?.trim();
            const createTag = '${{ github.event.inputs.create_tag }}' === 'true';
            const refTag = context.ref?.startsWith('refs/tags/')
              ? context.ref.replace('refs/tags/', '')
              : '';
            const tag = inputVersion || refTag;

            if (!tag) {
              core.setFailed('No version provided. Provide one via workflow_dispatch input or trigger via tag push.');
              return;
            }

            // Check if tag exists
            let tagExists = false;
            try {
              await github.rest.git.getRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: `tags/${tag}`,
              });
              tagExists = true;
            } catch (error) {
              if (error.status !== 404) {
                core.setFailed(`Failed to check tag: ${error.message}`);
                return;
              }
            }

            // Create tag if it doesn't exist and createTag is true
            if (!tagExists && createTag) {
              try {
                const { data: refData } = await github.rest.git.getRef({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  ref: `heads/${context.payload.repository.default_branch}`,
                });
                await github.rest.git.createRef({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  ref: `refs/tags/${tag}`,
                  sha: refData.object.sha,
                });
                console.log(`Created tag ${tag}`);
              } catch (error) {
                core.setFailed(`Failed to create tag: ${error.message}`);
                return;
              }
            } else if (!tagExists && !createTag) {
              core.setFailed(`Tag ${tag} does not exist and create_tag is false.`);
              return;
            }

            try {
              const { data } = await github.rest.repos.generateReleaseNotes({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag_name: tag,
              });
              core.setOutput("tag", tag);
              core.setOutput("body", data.body);
            } catch (error) {
              core.setFailed(`Failed to generate release notes: ${error.message}`);
            }

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.notes.outputs.tag }}
          name: Release ${{ steps.notes.outputs.tag }}
          body: ${{ steps.notes.outputs.body }}
          draft: false
          prerelease: false
